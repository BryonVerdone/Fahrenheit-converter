<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>fahrenheit Converter</title>
  </head>
  <body>
    <input type="number" id="fahrenheit" placeholder="fahrenheit" />
    <button onclick="convert()" id="convert">Convert</button>
    <span id="celsius"></span>
    <script>
      function convert() {
        // fetch value from input
        const fahrenheit = parseInt(
          document.getElementById('fahrenheit').value
        );
        // convert to celsius
        const celsius = (fahrenheit - 32) * 0.5556;
        // display the number
        console.log(celsius);
        document.getElementById('celsius').innerText = celsius;
      }
    </script>
  </body>
</html>
